<template>
    <lightning-card title="User Details using wire as a function">
        <div class="slds-var-p-around_medium">
            <template if:true={userDetail}>
                <div>
                    Email - {userDetail.Email.Value}
                </div>
                <div>
                    Name - {userDetail.Name.Value}
                </div>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="User details using wire as a property">
        <div class="slds-var-p-around_medium">
            <template if:true={userDetailsProperty.data}>
                <div>Email - {userDetailProperty.data.fields.Email.Value}</div>
                <div>Name - {userDetailProperty.data.fields.Name.Value}</div>
            </template>
        </div>
    </lightning-card>
</template>
