<template>
<lightning-card  title="Opportunities using imperative approach" icon-name="standard:opportunity">
    <div slot="actions">
        <lightning-button variant="success" label="WonDeals" onclick={loadWonDeals}></lightning-button>
        <lightning-button variant="destructive" label="LostDeals" onclick={loadLostDeals}></lightning-button>
    </div>
</lightning-card>
<table class='slds-table
    slds-table_bordered
    slds-table_col-bordered
    slds-table_striped'>
		<thead>
			<tr>
				<th>Name</th>
				<th>Stage Name</th>
				<th>Close Date</th>
				<th>Amount</th>
				<th>Commission</th>
			</tr>
		</thead>
        <tbody>
            <template for:each={oppList} for:item='opp'>
                <tr key={opp.Id}>
                    <td>{opp.Name}</td>
                    <td>{opp.StageName}</td>
                    <td>{opp.CloseDate}</td>
                    <td>{opp.Amount}</td>
                    <td>{opp.Commission}</td>
                </tr>
            </template>
        </tbody>
	</table>
</template>
